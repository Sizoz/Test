<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký và Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Đăng ký</h2>
    <form id="register-form">
        <label for="email">Tài khoản (Email):</label>
        <input type="email" id="email" placeholder="Nhập email" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng ký</button>
    </form>

    <h2>Đăng nhập</h2>
    <form id="login-form">
        <label for="login-email">Tài khoản (Email):</label>
        <input type="email" id="login-email" placeholder="Nhập email" required>

        <label for="login-password">Mật khẩu:</label>
        <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng nhập</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
